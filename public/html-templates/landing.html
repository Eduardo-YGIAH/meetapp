<header class="content">

        <h1 class="main-heading"><span class="brand-red">Meet</span> new people like you!</h1>
        <h2 class="sub-heading">Find a <span class="brand-red sub-heading">Meet</span> for you or create your own!</h2>
        <form action="/api/search-location" method="GET" class="search-form">
        
            <label class="search-location-label" for="search-location"><span class="brand">Meets</span> in your location</label>
            <div class="autocomplete">
                <input type="text" class="search-location-input" id="search-location" name="search-location" placeholder="Enter your location" autocomplete="off">

            <button class="btn">SHOW <span class="brand">Meets</span></button>
        </form>

          </div>
