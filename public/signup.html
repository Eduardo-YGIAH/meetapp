<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600|Righteous|Work+Sans:400,600&display=swap" rel="stylesheet">

</head>

<body>
  <nav class="navbarContainer">
    <div class="navLinksContainer">
        <h1 class= "logo">Meetapp</h1>
        <ul class="links">
          <li class="dummy">Create a Meet </li>
          <li class="dummy">Book a Meet</li>
          <li class="dummy">Profile</li>
        </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class = "contentBody">
        <div class="col-md-6 col-md-offset-3">
          <h2>Sign Up Form</h2>
          <hr>
          <form class="signup">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="firstName" class="form-control" id="firstName-input" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="lastName" class="form-control" id="lastName-input" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <button type="submit" class="btn btn-default">Sign Up</button>
          </form>
          <br />
          <p>Or log in <a href="/login">here</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
